runtime:
  cache_dir: ./.cache/antora
site:
  title: Skupper router
  url: https://skupper.io
  start_page: skupper-router::index.adoc

content:
  sources:
  - url: ../../
    branches: HEAD
    start_path: docs/antora
ui:
  bundle:
    url: https://github.com/pwright/skupper-docs/raw/main/ui-preview-bundle.zip
    snapshot: true

asciidoc:
  extensions:
  - ./lib/tab-block.js
  attributes:
    imagesdir: _images
    experimental: ''
    idprefix: ''
    idseparator: '-'
    linkattrs: ''
    include-tags: ''
    context: ''
